<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.6.4/dist/jquery.min.js"></script>
    <link href=" https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.css " rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="carousel">
        <div><img src="/images/Article BG image.webp" alt=""></div>
        <div><img src="/images/City Life Banner Ad.png" alt=""></div>
        <div><img src="/images/City Life Logo.webp" alt=""></div>
    </div>



    <script src=" https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js "></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.carousel').slick({
                accessibility: true,
                arrows: true,
                prevArrow: '<button class="slick-prev"><img src="/images/icons/chevron-left.svg">',
                nextArrow: '<button class="slick-next"><img src="/images/icons/chevron-right.svg">'
            });
        });
    </script>
</body>

</html>
